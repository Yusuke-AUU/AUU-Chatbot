<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUU課題解決サポート</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div id="chat">
      <div class="bot-message">
        <img src="tanaka-photo.png" class="bot-icon" />
        <div class="message">こんにちは！ご相談のカテゴリを選んでください👇</div>
      </div>
    </div>

    <select id="category">
      <option disabled selected>カテゴリを選択</option>
      <option value="サービスについて">サービスについて</option>
      <option value="料金について">料金について</option>
      <option value="その他">その他</option>
    </select>

    <input type="text" id="message" placeholder="メッセージを入力..." />
    <input type="text" id="company" placeholder="会社名" />
    <input type="text" id="name" placeholder="お名前" />
    <input type="email" id="email" placeholder="メールアドレス" />
    <button id="send">送信する</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
